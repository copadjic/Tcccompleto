<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Conheça os peixes</title>
</h:head>

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="conteudo">

			<h3 class="criarmat">Conheça as espécies</h3>
			<div class="tudohisto">
			
			<div class="histpeixe2" >
			
			
  <p:accordionPanel value="#{peixeBean.peixes}" var="pe" styleClass="tudohisto">  
    <p:tab title="#{pe.nome}">  
        <h:panelGrid columns="2" cellspacing="10">  
            <p:graphicImage value="#{pe.foto}" width="300" styleClass="histpeixe"/> 
            <h:outputText value="#{pe.historia}"  styleClass="histpeixe"/>  
        </h:panelGrid>  
    </p:tab>  
    </p:accordionPanel>
</div>
			</div>
			
		</ui:define>
	</ui:composition>

</h:body>

</html>
