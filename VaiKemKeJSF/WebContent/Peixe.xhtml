<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      <html xmlns="http://www.w3.org/1999/xhtml"

     xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<link rel="stylesheet" type="text/css" href="home.css" media="all" />
  <title>Gerenciamento de peixes</title>

<h:body>

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
	
<h3 class="gerpeixe">Gerenciamento de peixes</h3>

<div class="tudopeixe">
<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

	<h:outputText value="Selecione o peixe: " />  
        <p:selectOneMenu styleClass="espaco">  
            <f:selectItem itemLabel="Selecione o peixe" itemValue="" />  
            <f:selectItem itemLabel="Option 1" itemValue="1" />  
        </p:selectOneMenu>
       
        <h:outputText value="Espécie: " />   
		<p:inputText styleClass="espaco"/>  
		
		<h:outputText value="Características: " />
		<p:inputTextarea rows="20" cols="50" queryDelay="800" minQueryLength="4" styleClass="espaco"/>
	
 <div class="cadatex">
<h:form class="peixe">
  
	 <p:commandButton value="Atualizar" /> 
	  <p:commandButton value="Cadastar" /> 
	   <p:commandButton value="Excluir" />
	    
</h:form>
</div> 
</h:panelGrid>
</div>
</ui:define>
</ui:composition>
